<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="grid-container">
        <h1>Memory Game</h1>
        <div class="controls-container">
            <select id="difficulty-select">
                <option value="easy">Easy (4x4)</option>
                <option value="medium">Medium (5x5)</option>
                <option value="hard">Hard (6x6)</option>
            </select>
            <div class="new-game">
                <button class="btn" onclick="restart()">New Game</button>
            </div>
        </div>
        <div class="count-container">
            <p id="time-label">Time:</p>
            <div class="timer-container"></div>
            <div class="moves-container">
                <p>Moves: </p><p id="moves-label"></p>
                <div class="moves-value" id="moves"></div>
            </div>
        </div>
        <div class="card-container" id="cardContainer"></div>
            
        <div class="gamewin" id="winGame">
            <div class="gamewin-content">
                <h1>You Win!</h1>
                <p>Moves: <span id="totalMoves">0</span></p>
                <button class="btn" onclick="newGame()">New Game</button>
            </div>
        </div>
    </div>

    <audio>
        <source src="click.ogg">
        <source src="click.mp3">
    </audio>


    <script src="scripts.js"></script>
</body>
</html>
