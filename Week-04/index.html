<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Register</title>
</head>
<body>
    <div class="container" id="listloginTitle">
        <h1>To Do List Login</h1>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Username:</label>
            <input type="text" id="loginUsername" placeholder="Enter Username" name="username" required>
            </br></br>
            <label>Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter Password" name="password" required>
            </br></br>               
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <h2>Register</h2>
        <form id="regForm">
            <label>Username:</label>
            <input type="text" id="regUsername"placeholder="Enter Username" required>
            </br></br>
            <label>Password:</label>
            <input type="text" id="regPassword" placeholder="Enter Password" required>        
            </br></br>
            <button type="submit">Register</button>        
        </form>
    </div>
<script src="scripts.js"></script>
</body>
</html>
